<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela login</title>
</head>

<body>
    <div class="container">
        <div class="first-column" name="login">
            <h3>Inicio</h3>

           <img src="imgs/user.png" class="icons-input"> 
            <input type="text" placeholder="Usuário" name="usuario">

          <img src="imgs/lock.png" class="icons-input">
            <input type="password" placeholder="Senha" name="Senha">

            <button type="button" onclick="validar()">Iniciar Sessão</button>
            <div class="icons">
                <a href="https://github.com/YnnaFer" target="_blank"><img src="imgs/github.png"></a>
                <a href="https://www.google.com/" target="_blank"><img src="imgs/google.png"></a>
                <a href="https://linkedin.com/in/kauanny-ferreira" target="_blank"><img src="imgs/linkedin.png"></a>
            </div>

            <i class="registrar">Não tem uma conta?<a href="#">Registrar</a></i>
        </div>

        <div class="second-column">
            <h1>Bem vindos</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
